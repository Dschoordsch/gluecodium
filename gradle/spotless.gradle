apply plugin: 'com.diffplug.gradle.spotless'
spotless {
    java {
        target project.fileTree(project.projectDir) {
            include '**/*.java'
            exclude '**/build', '**/test/resources'
        }
        googleJavaFormat()
        licenseHeaderFile rootProject.file('config/spotless/here_java.license')
        trimTrailingWhitespace()
        endWithNewline()
    }
    /*kotlin {
        ktlint("0.29.0")
        licenseHeaderFile rootProject.file('config/spotless/here_java.license')
    }*/
    kotlinGradle {
        ktlint("0.29.0")
    }
    format 'cpp', {
        target project.fileTree(project.projectDir) {
            include '**/*.h', '**/*.cpp'
            exclude '**/build', '**/test/resources'
        }
        licenseHeaderFile rootProject.file('config/spotless/here_cpp.license'),
                '(#pragma|#include)'
        trimTrailingWhitespace()
        endWithNewline()
    }
    format 'swift', {
        target project.fileTree(project.projectDir) {
            include '**/*.swift'
            exclude '**/build', '**/test/resources'
        }
        licenseHeaderFile rootProject.file('config/spotless/here_cpp.license'),
                '(import|class|public class|protocol)'
        trimTrailingWhitespace()
        endWithNewline()
    }
    format 'misc', {
        target project.fileTree(project.rootDir) {
            include '**/*.gradle', '**/*.md', '**/*.gitignore'
            exclude '.gradle', '.idea'
        }
        trimTrailingWhitespace()
        endWithNewline()
    }
}
